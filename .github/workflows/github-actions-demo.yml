name: Run and get videos
on: [push]
jobs:
  create_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instala node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Instala chrome
        run: npx @puppeteer/browsers install chrome@stable
      - name: Instala paqueter√≠a
        run: | 
          npm install --ignore-scripts
      - name: Corre app
        if: success()
        run: | 
          video=$(cat video.txt)
          node app.js $video
      - name: Muestra Output
        if: success()
        run: |
        for i in $video
        do cat $i
        done
      - name: Guarda Output
